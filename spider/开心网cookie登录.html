/**
* LoginDialog(
* 一个页面只能有一个Login实例！
*  LoginOption = {
*   preLoginCallback(form:HTMLFormElement) 登录前回调
*   onError(params:object,error:int,html:string) 出错回调,error为错误码，html是错误描述

*   onSuccess(redirectURL:string) 登录成功回调函数
*   onNeedCaptcha() 当需要验证码时的回调函数

*   selectorMap: Object 参看LoginDialog注释中的html结构，其中定义了约定的类名
*       为了兼容以前的代码，这里增加一个选择符映射
*       {captchaContainer 验证码容器id,captchaImage 验证码图片id,recaptcha 刷新验证码链接id}
*   isCheckEmptyAccount:Boolean 是否检查账号为空
*   isCheckChineseAccount:Boolean 是否检查账号为中文（账号不能包含中文）
*   isCheckEmptyPassword:Boolean 是否检查未填写密码
*   isCheckEmptyCaptcha:Boolean 是否检查未填写验证码
*  }
*/

});
function showflow()
{
if($j('.logintips').is(':visible')){
var loginTipsHeightVal = parseInt($j('.logintips').outerHeight('ture'));
$j('.logintips').css('bottom',-loginTipsHeightVal+'px').animate({'bottom':'0px'},100);
}
}
})

</script>
